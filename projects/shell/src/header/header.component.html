<header>
  <div class="logo">
      <img src="/assets/img/logo.svg" alt="image">    
  </div>     
  <div class="login">
    <button mat-button *ngIf="!loginDisplay" (click)="login()">LOG IN</button>
    <button mat-button *ngIf="loginDisplay" (click)="logout()">LOG OUT</button>    
  </div>     
</header>
